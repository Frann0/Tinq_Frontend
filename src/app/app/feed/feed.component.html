<app-navbar></app-navbar>
<div class="bodyContainer">
  <div class="newpost">
    <app-post></app-post>
  </div>
  <div class="feedContainer">
    <div *ngIf="filteredTinqs | async as posts else loading">
      <div  *ngIf="posts && posts.length > 0 else noPosts">
        <div class="tinqWrapper" *ngFor="let tinq of posts">
          <div class="card">
            <! Check om vi er admin eller ej, for at vise hvilke knapper pÃ¥ hover->
            <div class="multi-button" *ngIf="isAdmin; else user">
              <button class="fas fa-heart" (click)="debug('like')"></button>
              <button class="fas fa-comment" (click)="debug('comment')"></button>
              <button class="fas fa-user-slash" (click)="debug('ban')"></button>
              <button class="fas fa-trash" (click)="deletePost(tinq.id)"></button>
            </div>

            <ng-template #user>
              <div class="multi-button">
                <button class="fas fa-heart" (click)="debug('like')"></button>
                <button class="fas fa-comment" (click)="debug('comment')"></button>
                <button *ngIf="tinq.userId==getUserId()"class="fas fa-trash" (click)="deletePost(tinq.id)"></button>
              </div>
            </ng-template>

            <div class="container">
              <div class="byContainer">
                <div class="byWrapper">
                  <p class="by">{{tinq.title}}</p>
                </div>
              </div>
              <div class="contentContainer">
                <p class="body">  {{tinq.body}}</p>
              </div>

              <div class="footerContainer">
                <div class="tagWrapper">
                  <p *ngFor="let t of tinq.tags">{{t.text + ","}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noPosts>
  <h3 class="noPosts">No Posts found</h3>
</ng-template>

<ng-template #loading>
  <p *ngIf="!error else errorTemp">....loading</p>
  <ng-template #errorTemp>{{error?.message}}</ng-template>
</ng-template>
<app-footer></app-footer>
