
  <form class="d-flex input-group w-auto">
      <span class="input-group-text text-black border-0" id="search-addon" (click)="search()">
        <i class="fas fa-search"></i>
      </span>
    <input
      type="search"
      class="form-control rounded"
      placeholder="Search"
      aria-label="Search"
      aria-describedby="search-addon"
      [(ngModel)]="searchTerm"
      [ngModelOptions]="{standalone: true}"
      (change)="search()"
    />
  </form>
